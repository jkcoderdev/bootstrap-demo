<div class="container my-5">
    <h1 class="text-center">Contact Us</h1>
    <p class="lead text-center">We'd love to hear from you. Please reach out with any questions or requests.</p>

    <div class="row row-gap-4 mt-5">
        <div class="col-md-6">
            <h5>Contact Form</h5>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
        
        <div class="col-md-6">
            <h5>Contact Information</h5>
            <p><strong>Address:</strong> 1234 Bootstrap Lane, Web City, WD 56789</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
            <p><strong>Email:</strong> info@bootstrapdemo.com</p>
            <p>Follow us on social media:</p>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Facebook</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Twitter</a></li>
                <li class="list-inline-item"><a href="#" class="text-decoration-none">Instagram</a></li>
            </ul>
        </div>
    </div>
</div>
